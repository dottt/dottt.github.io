<!doctype html>
<html>
	<head>
		<title>dotdotdot</title>
		<meta charset="utf-8" />
	</head>

	<body>
		<script src="dotdotdot.js"></script>
		<script>
			dotdotdot.standalone();

			document.onkeypress = function(ev) {
				if (ev.key == " ") {
					dotdotdot.standalone();
				} else if (ev.ctrlKey && ev.key == "i") {
					dotdotdot.invert = !dotdotdot.invert;
					dotdotdot.standalone();
					ev.preventDefault();
				}
			}
		</script>
	</body>
</html>
