<!doctype html>
<html>
	<head>
		<title>dotdotdot</title>
		<meta charset="utf-8" />
	</head>

	<body>
		<script src="dotdotdot.js"></script>
		<script>
			dotdotdot.standalone();

			document.onkeydown = function(ev) {
				if (ev.keyCode == 32) { // space
					dotdotdot.standalone();
				} else if (ev.ctrlKey && !ev.shiftKey && ev.keyCode == 73) { // ctrl + i
					dotdotdot.invert = !dotdotdot.invert;
					dotdotdot.standalone();
					ev.preventDefault();
				}
			}
		</script>
	</body>
</html>
